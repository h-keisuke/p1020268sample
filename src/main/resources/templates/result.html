<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>郵便番号検索結果</title>
</head>
<body>
  <div>
    <p th:each="address : ${addresses}" >
      <span th:text="${address.address1}"></span>
      <span th:text="${address.address2}"></span>
      <span th:text="${address.address3}"></span>
    </p>
    <p>
      <span th:text="${errorMessage}"></span>
    </p>
    <p><a th:href="@{/}">入力画面へ戻る</a></p>
  </div>
</body>
</html>
